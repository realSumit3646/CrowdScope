<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Domain</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 text-white flex flex-col items-center justify-center min-h-screen space-y-10">
    <!-- Title -->
    <h1 class="text-4xl font-bold">Choose Your Domain</h1>

    <!-- Domain Options -->
    <div class="flex space-x-10">
        <!-- Video Games -->
        <div class="flex flex-col items-center space-y-2">
            <div class="bg-white p-4 rounded-lg">
                <img src="https://img.icons8.com/ios-filled/100/000000/controller.png" alt="Video Games" class="w-20 h-20">
            </div>
            <button class="bg-pink-600 px-4 py-2 rounded-lg text-white">Video Games</button>
        </div>

        <!-- Education -->
        <div class="flex flex-col items-center space-y-2">
            <div class="bg-white p-4 rounded-lg">
                <img src="https://img.icons8.com/ios-filled/100/000000/graduation-cap.png" alt="Education" class="w-20 h-20">
            </div>
            <button class="bg-pink-600 px-4 py-2 rounded-lg text-white">Education</button>
        </div>

        <!-- Destinations -->
        <div class="flex flex-col items-center space-y-2">
            <div class="bg-white p-4 rounded-lg">
                <img src="https://img.icons8.com/ios-filled/100/000000/map-marker.png" alt="Destinations" class="w-20 h-20">
            </div>
            <button class="bg-pink-600 px-4 py-2 rounded-lg text-white">Destinations</button>
        </div>

        <!-- Electronic Gadgets -->
        <div class="flex flex-col items-center space-y-2">
            <div class="bg-white p-4 rounded-lg">
                <img src="https://img.icons8.com/ios-filled/100/000000/electronics.png" alt="Electronic Gadgets" class="w-20 h-20">
            </div>
            <button class="bg-pink-600 px-4 py-2 rounded-lg text-white">Electronic Gadgets</button>
        </div>
    </div>

    <!-- Input Box -->
    <input type="text" placeholder="Input here" class="px-4 py-2 rounded-lg text-gray-900 w-80">
</body>
</html>
